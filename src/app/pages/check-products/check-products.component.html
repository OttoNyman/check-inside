<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Form Controls</h5>
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName"
                                        placeholder="Enter your name">
                                </div>
                                <!-- <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="Enter your email">
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Form Controls with Dropdown</h5>
                            <form>
                                <div class="form-group">
                                    <label for="selectDay">Day of the Week</label>
                                    <select class="form-control" id="selectDay">
                                        <option>Monday</option>
                                        <option>Tuesday</option>
                                        <option>Wednesday</option>
                                        <option>Thursday</option>
                                        <option>Friday</option>
                                        <option>Saturday</option>
                                        <option>Sunday</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Textarea</h5>
                            <form>
                                <div class="form-group">
                                    <label for="textareaMessage">Message</label>
                                    <textarea class="form-control" id="textareaMessage" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
